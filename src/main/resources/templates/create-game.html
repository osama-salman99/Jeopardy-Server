<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/styles/create-game.css}">
<head>
    <meta charset="UTF-8">
    <title>Jeopardy!</title>
</head>
<body>
<div class="limited">
    <h1>Choose a game ID and a password (if preferred)</h1>
    <label>
        <input id="gameIdInput" type="text" class="form-control" placeholder="Game ID" aria-describedby="basic-addon1">
    </label>
    <div class="input-group mb-3">
        <input id="gamePasswordInput" type="text" class="form-control"
               placeholder="Password (uncheck the box if you do not want a password)"
               aria-label="Text input with checkbox">
        <div class="input-group-prepend">
            <div class="input-group-text">
                <input id="checkbox" type="checkbox" aria-label="Checkbox for preceding text input" checked>
            </div>
        </div>
    </div>
    <button class="btn btn-primary" type="button" onclick="submit()">Button</button>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/scripts/create-game.js}" type="text/javascript"></script>
</html>
