<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Jeopardy</title>
</head>
<body>
<h1 th:text="'Welcome, ' + ${player.getNickname()} + '!'"></h1>
<button type="button" class="btn btn-primary" onclick="createGame()">Create Game</button>
<div class="input-group mb-3">
    <input id="gameId" type="text" class="form-control" placeholder="Game ID" aria-label="Game ID"
           aria-describedby="basic-addon2">
    <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button" onclick="joinGame()">
            Join Game
        </button>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/scripts/welcome.js}" type="text/javascript"></script>
</html>
